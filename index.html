<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بياناتي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 380px;
        }
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        h1 { margin: 10px 0; color: #2d3436; font-size: 1.8rem; }
        .job-title { color: #0984e3; font-weight: bold; margin-bottom: 5px; }
        .address { color: #636e72; font-size: 0.9rem; margin-bottom: 25px; }
        
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
            font-size: 1.1rem;
        }
        .action-btn:active { transform: scale(0.98); }
        .action-btn i { margin-left: 10px; }
        
        .whatsapp { background: #00b894; }
        .phone { background: #2d3436; }
        .facebook { background: #1877F2; }
        .save { background: #0984e3; margin-top: 20px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-img">
        
        <h1 id="name">اسم المستخدم</h1>
        <p class="job-title" id="job">الوظيفة</p>
        <p class="address" id="address"><i class="fas fa-map-marker-alt"></i> العنوان غير محدد</p>

        <a href="#" class="action-btn phone" id="btnPhone">
            <i class="fas fa-phone"></i> اتصال
        </a>
        
        <a href="#" class="action-btn whatsapp" id="btnWa">
            <i class="fab fa-whatsapp"></i> واتساب
        </a>

        <a href="#" class="action-btn facebook hidden" id="btnFb">
            <i class="fab fa-facebook-f"></i> فيسبوك
        </a>

        <a href="#" class="action-btn save">
            <i class="fas fa-user-plus"></i> حفظ جهة الاتصال
        </a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        // دالة مساعدة
        function set(id, val) {
            if(val) document.getElementById(id).innerText = val;
        }

        // استقبال البيانات
        set('name', params.get('name'));
        set('job', params.get('job'));
        set('address', params.get('address'));

        const phone = params.get('phone');
        const fb = params.get('fb');

        if(phone) {
            document.getElementById('btnPhone').href = `tel:${phone}`;
            document.getElementById('btnWa').href = `https://wa.me/${phone}`;
        }

        if(fb) {
            const fbBtn = document.getElementById('btnFb');
            fbBtn.href = fb; // الرابط زي ما هو
            fbBtn.classList.remove('hidden'); // إظهار الزر
        }
    </script>

</body>
</html>
