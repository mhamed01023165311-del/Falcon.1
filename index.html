<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بياناتي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: -80px;
            background-color: #eee;
        }
        h1 { margin: 15px 0 5px; font-size: 1.5rem; }
        p { color: #666; margin-bottom: 20px; font-size: 0.9rem; }
        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .whatsapp { background-color: #25D366; }
        .phone { background-color: #333; }
        .save { background-color: #007bff; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="profile-img" id="photo">
        
        <h1 id="name">اسم المستخدم</h1>
        <p id="job">وصف الوظيفة هنا</p>

        <a href="#" class="btn whatsapp" id="waLink">واتساب</a>
        <a href="#" class="btn phone" id="telLink">اتصال</a>
        <a href="#" class="btn save">حفظ جهة الاتصال</a>
    </div>

    <script>
        // كود بسيط لقراءة البيانات من الرابط وتغييرها في الموقع
        // مثال للرابط: mysite.com/?name=Ahmed&job=Developer
        
        const params = new URLSearchParams(window.location.search);
        
        if(params.has('name')) {
            document.getElementById('name').innerText = params.get('name');
        }
        if(params.has('job')) {
            document.getElementById('job').innerText = params.get('job');
        }
        // يمكننا إضافة المزيد من البيانات لاحقاً
    </script>
</body>
</html>
